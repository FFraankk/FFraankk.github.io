layout: default
refactor: true
---
<img
  src="/assets/img/avatar/loong.jpg"
  alt="loong"
  style="clip-path: inset(0% 0% 0% 0%); width: 100%; max-width: 100%; position: relative; left: 0%; margin-top: 0%;"
>
<style>
  details summary a:hover,
  details div a:hover {
    color: #da532c; /* 淡红色 */
    text-decoration: underline; /* 添加下划线 */
  }
</style>

<style>
  :root {
    /* 浅色模式 */
    --text-primary: #2d3748;
    --text-secondary: #4a5568;
    --bg-primary: #ffffff;
    --bg-secondary: #f7fafc;
    --border-color: #e2e8f0;
    --accent-color: #4299e1;
    --tag-bg: #ebf8ff;
    --tag-text: #2b6cb0;

    /* 深色模式 */
    @media (prefers-color-scheme: dark) {
      --text-primary: #e2e8f0;
      --text-secondary: #a0aec0;
      --bg-primary: #1a202c;    /* 修正背景色 */
      --bg-secondary: #2d3748;  /* 次级背景色 */
      --border-color: #4a5568;
      --accent-color: #63b3ed;
      --tag-bg: #2b6cb0;
      --tag-text: #ebf8ff;
    }
  }

  .content-container {
    max-width: 800px;
    margin: 0 auto;
    padding: 2rem;
    background: var(--bg-primary);
    color: var(--text-primary);
    min-height: 100vh; /* 保证全屏背景 */
  }

  /* 修复折叠面板样式 */
  details {
    background: var(--bg-secondary);
    border: 1px solid var(--border-color);
    border-radius: 8px;
    margin: 1rem 0;
    padding: 1rem;
  }

  summary {
    cursor: pointer;
    font-weight: 600;
    color: var(--accent-color);
    padding: 0.5rem;
  }

  .post-link {
    display: block;
    padding: 0.8rem;
    color: var(--text-primary) !important;
    text-decoration: none;
    transition: background 0.2s;
  }

  .post-link:hover {
    background: rgba(0,0,0,0.05);
  }

  .post-meta {
    font-size: 0.9rem;
    color: var(--text-secondary);
    margin-top: 0.5rem;
  }

  .btn {
    background: var(--accent-color);
    color: white;
    padding: 0.6rem 1.2rem;
    border-radius: 6px;
    border: none;
    cursor: pointer;
    margin-right: 1rem;
  }
</style>

<div class="content-container">
  <button class="btn" id="toggleAll">切换全部</button>
  <button class="btn" onclick="location.reload()">刷新页面</button>

  <!-- 示例分类 1 -->
  <details open>
    <summary>📚 XJTLU 相关</summary>
    <div>
      <a href="/posts/hello-world" class="post-link">
        ✅ Test123456

      </a>
      <a href="/posts/hello-world-copy-3" class="post-link">
        ✅ test123123123123
        <div class="post-meta">2023-08-16 | #龙 #图</div>
      </a>
    </div>
  </details>

  <!-- 示例分类 2 -->
  <details open>
    <summary>💻 技术博客</summary>
    <div>
      <a href="/posts/hello-world-copy-4" class="post-link">
        ✅ 菜蔡老师捞捞
        <div class="post-meta">2023-08-17 | #MRS #EST</div>
      </a>
      <a href="/posts/hello-world-copy-5" class="post-link">
        🔜 testtttt
        <div class="post-meta">2023-08-18 | #CPT/EEE</div>
      </a>
    </div>
  </details>

  <!-- 示例分类 3 -->
  <details open>
    <summary>🎮 diao图开发</summary>
    <div>
      <a href="/posts/hello-world-copy" class="post-link">
        ✅ 666666666
        <div class="post-meta">2023-08-19 | #游戏 #引擎</div>
      </a>
    </div>
  </details>
</div>

<script>
  // 折叠功能控制
  document.getElementById('toggleAll').addEventListener('click', function() {
    const details = document.querySelectorAll('details');
    const allOpen = Array.from(details).every(d => d.open);
    
    details.forEach(d => d.open = !allOpen);
    this.textContent = allOpen ? '展开全部' : '折叠全部';
  });

  
  // 初始化检测
  updateTheme();
  window.matchMedia('(prefers-color-scheme: dark)').addListener(updateTheme);
</script>

    <!-- ç»“æœå±•ç¤º -->

    <script src="https://cdn.jsdelivr.net/npm/jsqr@1.4.0/dist/jsQR.min.js"></script>

    <script>
        // é€šç”¨å…ƒç´ 
        const modeBtns = document.querySelectorAll('.mode-btn');
        const dropZone = document.getElementById('drop-zone');
        const cameraContainer = document.getElementById('camera-container');
        const resultDiv = document.getElementById('result');

        // ä¸Šä¼ æ¨¡å¼å…ƒç´ 
        const fileInput = document.getElementById('file-input');
        const preview = document.getElementById('preview');

        // æ‘„åƒå¤´æ¨¡å¼å…ƒç´ 
        const video = document.getElementById('video');
        const canvas = document.getElementById('canvas');
        const snapBtn = document.getElementById('snap-btn');
        const stopBtn = document.getElementById('stop-btn');
        let scanning = false;
        let stream = null;

        // æ¨¡å¼åˆ‡æ¢å¤„ç†
        function switchMode(mode) {
            // åˆ‡æ¢æŒ‰é’®çŠ¶æ€
            modeBtns.forEach(btn => btn.classList.remove('active'));
            document.querySelector(`[data-mode="${mode}"]`).classList.add('active');

            // åˆ‡æ¢å†…å®¹æ˜¾ç¤º
            if (mode === 'upload') {
                dropZone.style.display = 'block';
                cameraContainer.style.display = 'none';
                snapBtn.style.display = 'none';
                stopBtn.style.display = 'none';
                if (stream) stopCamera();
            } else {
                dropZone.style.display = 'none';
                cameraContainer.style.display = 'block';
                snapBtn.style.display = 'inline-block';
                initCamera();
            }
        }

        // åˆå§‹åŒ–æ‘„åƒå¤´
        async function initCamera() {
            try {
                stream = await navigator.mediaDevices.getUserMedia({
                    video: { facingMode: "environment" }
                });
                video.srcObject = stream;
                await video.play();
                startScan();
            } catch (error) {
                showResult(`æ‘„åƒå¤´è®¿é—®å¤±è´¥: ${error.message}`, true);
            }
        }

        // å¼€å§‹æ‰«æ
        function startScan() {
            scanning = true;
            canvas.width = video.videoWidth;
            canvas.height = video.videoHeight;
            
            function tick() {
                if (!scanning) return;
                
                const ctx = canvas.getContext('2d');
                ctx.drawImage(video, 0, 0);
                const imageData = ctx.getImageData(0, 0, canvas.width, canvas.height);
                const code = jsQR(imageData.data, imageData.width, imageData.height);
                
                if (code) {
                    showResult(`å®æ—¶è¯†åˆ«ç»“æœï¼š<br><strong>${code.data}</strong>`);
                }
                requestAnimationFrame(tick);
            }
            tick();
        }

        // æ‹ç…§è¯†åˆ«
        function snapAndDecode() {
            const ctx = canvas.getContext('2d');
            ctx.drawImage(video, 0, 0);
            const imageData = ctx.getImageData(0, 0, canvas.width, canvas.height);
            const code = jsQR(imageData.data, imageData.width, video.videoHeight);
            
            if (code) {
                showResult(`æ‹ç…§è¯†åˆ«ç»“æœï¼š<br><strong>${code.data}</strong>`);
            } else {
                showResult("æœªæ£€æµ‹åˆ°äºŒç»´ç ", true);
            }
        }

        // å…³é—­æ‘„åƒå¤´
        function stopCamera() {
            if (stream) {
                stream.getTracks().forEach(track => track.stop());
                scanning = false;
                video.srcObject = null;
            }
        }

        // æ–‡ä»¶å¤„ç†ï¼ˆåŸä¸Šä¼ åŠŸèƒ½ï¼‰
        async function handleFile(file) {
            try {
                const imageData = await loadImage(file);
                const qrCode = jsQR(imageData.data, imageData.width, imageData.height);
                
                if (qrCode) {
                    showResult(`è§£ç æˆåŠŸï¼š<br>${qrCode.data}`);
                } else {
                    showResult("æœªæ£€æµ‹åˆ°äºŒç»´ç ", true);
                }
            } catch (error) {
                showResult(`è§£æå¤±è´¥ï¼š${error.message}`, true);
            }
        }

        async function loadImage(file) {
            return new Promise((resolve, reject) => {
                const img = new Image();
                const reader = new FileReader();
                
                reader.onload = (e) => {
                    img.onload = () => {
                        const canvas = document.createElement('canvas');
                        const ctx = canvas.getContext('2d');
                        
                        const maxSize = 800;
                        let width = img.width;
                        let height = img.height;
                        
                        if (width > maxSize || height > maxSize) {
                            const ratio = Math.min(maxSize/width, maxSize/height);
                            width = width * ratio;
                            height = height * ratio;
                        }
                        
                        canvas.width = width;
                        canvas.height = height;
                        ctx.drawImage(img, 0, 0, width, height);
                        
                        resolve(ctx.getImageData(0, 0, width, height));
                    };
                    img.src = e.target.result;
                    preview.src = e.target.result;
                    preview.style.display = 'block';
                };
                reader.readAsDataURL(file);
            });
        }

        // æ˜¾ç¤ºç»“æœ
        function showResult(text, isError = false) {
            resultDiv.innerHTML = text;
            resultDiv.style.color = isError ? '#ff4444' : '#25d366';
            resultDiv.classList.remove('hidden');
        }

        // äº‹ä»¶ç›‘å¬
        modeBtns.forEach(btn => {
            btn.addEventListener('click', () => switchMode(btn.dataset.mode));
        });

        fileInput.addEventListener('change', (e) => {
            if (e.target.files.length > 0) {
                handleFile(e.target.files[0]);
            }
        });

        dropZone.addEventListener('dragover', (e) => e.preventDefault());
        dropZone.addEventListener('dragleave', (e) => e.preventDefault());
        dropZone.addEventListener('drop', (e) => {
            e.preventDefault();
            if (e.dataTransfer.files.length > 0) {
                handleFile(e.dataTransfer.files[0]);
            }
        });

        snapBtn.addEventListener('click', snapAndDecode);
        stopBtn.addEventListener('click', () => {
            stopCamera();
            switchMode('upload');
        });

        // åˆå§‹åŒ–é»˜è®¤æ¨¡å¼
        switchMode('upload');
    </script>

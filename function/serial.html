        <div class="config-panel">

                <label>ğŸ“Š æ³¢ç‰¹ç‡</label>

            <div class="config-item">

            <div class="config-item">

                <select id="parity">
                    <option value="none">æ— æ ¡éªŒ (å¸¸ç”¨)</option>
                    <option value="even">å¶æ ¡éªŒ</option>

        <div class="toolbar">

        <div class="input-group">
            <input type="text" id="command" placeholder="è¾“å…¥æŒ‡ä»¤ï¼ˆæ”¯æŒæ–‡æœ¬æˆ–HEXæ ¼å¼ï¼Œä¾‹å¦‚ï¼šHello æˆ– AA BB CCï¼‰">

    <script>
        let port;
        const output = document.getElementById('output');
        let isHexMode = false;

        // è¿æ¥è®¾å¤‡
        document.getElementById('connect').addEventListener('click', async () => {
            try {
                port = await navigator.serial.requestPort();
                await port.open({
                    baudRate: parseInt(document.getElementById('baudrate').value),
                    dataBits: parseInt(document.getElementById('databits').value),
                    parity: document.getElementById('parity').value,
                    stopBits: 1
                });
                
                updateUI(true);
                readData();
                log('å·²è¿æ¥åˆ°ä¸²å£è®¾å¤‡', 'success');
            } catch (err) {
                log(`è¿æ¥å¤±è´¥: ${err}`, 'error');
            }
        });

        // æ¥æ”¶æ•°æ®
        async function readData() {
            const reader = port.readable.getReader();
            try {
                while (port.readable) {
                    const { value, done } = await reader.read();
                    if (done) break;
                    const text = new TextDecoder().decode(value);
                    log(`æ¥æ”¶: ${formatData(text)}`, 'receive');
                }
            } catch (err) {
                log(`è¯»å–é”™è¯¯: ${err}`, 'error');
            }
        }

        // å‘é€æ•°æ®
        document.getElementById('send').addEventListener('click', async () => {
            const input = document.getElementById('command').value;
            try {
                const data = isHexInput(input) ? hexStringToUint8Array(input) : new TextEncoder().encode(input + '\n');
                const writer = port.writable.getWriter();
                await writer.write(data);
                writer.releaseLock();
                log(`å‘é€: ${formatData(input)}`, 'send');
                document.getElementById('command').value = '';
            } catch (err) {
                log(`å‘é€å¤±è´¥: ${err}`, 'error');
            }
        });

        // æ–­å¼€è¿æ¥
        document.getElementById('disconnect').addEventListener('click', async () => {
            await port.close();
            updateUI(false);
            log('è¿æ¥å·²å…³é—­', 'warning');
        });

        // å·¥å…·å‡½æ•°
        function log(message, type = 'info') {
            const colors = {
                info: '#666',
                send: '#2196F3',
                receive: '#4CAF50',
                error: '#ff4444',
                warning: '#FF9800',
                success: '#4CAF50'
            };
            const timestamp = new Date().toLocaleTimeString();
            output.innerHTML += `<span style="color: ${colors[type]}">[${timestamp}] ${message}</span>\n`;
            output.scrollTop = output.scrollHeight;
        }

        function updateUI(connected) {
            document.querySelector('.status').classList.toggle('connected', connected);
            document.querySelector('.status span').textContent = connected ? 'å·²è¿æ¥' : 'æœªè¿æ¥';
            document.getElementById('disconnect').disabled = !connected;
            document.getElementById('send').disabled = !connected;
        }

        function isHexInput(input) {
            return /^([0-9A-Fa-f]{2}\s*)+$/.test(input.trim());
        }

        function hexStringToUint8Array(hexString) {
            const bytes = hexString.trim().split(/\s+/).map(byte => parseInt(byte, 16));
            return new Uint8Array(bytes);
        }

        function formatData(data) {
            return isHexMode 
                ? [...new TextEncoder().encode(data)].map(b => b.toString(16).padStart(2, '0').toUpperCase()).join(' ')
                : data;
        }
